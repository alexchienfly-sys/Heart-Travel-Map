
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心旅地圖 | 沉浸式台灣秘境導覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            scroll-behavior: smooth;
            transition: background-color 1s ease;
        }
        h1, h2, h3, .serif {
            font-family: 'Noto Serif TC', serif;
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        .time-slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: white;
            border: 3px solid currentColor;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }
        .time-slider-thumb::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        /* Ambient background movement for a dreamy look */
        @keyframes ambientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .ambient-gradient {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #064e3b, #134e4a);
            background-size: 400% 400%;
            animation: ambientMove 25s ease infinite;
        }

        /* Quiz Card Animation */
        .quiz-card-enter {
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
<script type="importmap">

}
</script>
</head>
<body class="bg-stone-50 text-stone-900 overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
